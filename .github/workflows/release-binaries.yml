name: Release Binaries

permissions: {}

on:
  release:
    types: [published]

defaults:
  run:
    shell: bash

jobs:
  upload-assets:
    name: ${{ matrix.target }}
    if: github.repository_owner == 'Boshen'
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04

          - target: aarch64-unknown-linux-musl
            os: ubuntu-22.04

          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04

          - target: x86_64-unknown-linux-musl
            os: ubuntu-22.04

          - target: x86_64-unknown-freebsd
            os: ubuntu-22.04

          - target: aarch64-apple-darwin
            os: macos-latest

          - target: x86_64-apple-darwin
            os: macos-latest

          - target: universal-apple-darwin
            os: macos-latest

          - target: aarch64-pc-windows-msvc
            os: windows-latest

          - target: x86_64-pc-windows-msvc
            os: windows-latest

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    env:
      SHEAR_VERSION: ${{ github.ref }}
    steps:
      - uses: taiki-e/checkout-action@b13d20b7cda4e2f325ef19895128f7ff735c0b3d # v1.3.1

      - uses: oxc-project/setup-rust@cd82e1efec7fef815e2c23d296756f31c7cdc03d # v1.0.0

      - uses: taiki-e/setup-cross-toolchain-action@0123528f956f923e7a476f4cc04882bc005e7c89 # v1.29.1
        with:
          target: ${{ matrix.target }}

      - run: echo "RUSTFLAGS=${RUSTFLAGS} -C target-feature=+crt-static -C link-self-contained=yes" >>"${GITHUB_ENV}"
        if: contains(matrix.target, '-linux-musl')

      - uses: taiki-e/upload-rust-binary-action@31389c348ad0130069bed8448bf507fe8617f67f # v1.25.0
        env:
          CC: clang # for mimalloc
        with:
          bin: cargo-shear
          target: ${{ matrix.target }}
          tar: all
          zip: windows
          features: allocator
          token: ${{ secrets.GITHUB_TOKEN }}
