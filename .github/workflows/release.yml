name: Release

permissions: {}

on:
  push:
    branches:
      - main

jobs:
  release-plz:
    name: Release-plz
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      id-token: write
    steps:
      - uses: oxc-project/release-plz@v1.0.1
        with:
          PAT: ${{ secrets.RELEASE_PLZ_TOKEN }}
