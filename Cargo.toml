[package]
name = "cargo-shear"
version = "0.6.1"
edition = "2021"
description = "Detect and remove unused dependencies from Cargo.toml"
authors = ["Boshen <boshenc@gmail.com>"]
repository = "https://github.com/Boshen/cargo-shear"
keywords = []
categories = []
license = "MIT"
readme = "README.md"

[dependencies]
walkdir = "2.5.0"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = "symbols"
debug = false
panic = "abort"
